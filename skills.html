<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .skills li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .skills li i {
            margin-right: 10px;
            color: #fff;
        }

        .resume-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .resume-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .skills li span {
            font-weight: bold;
            margin-right: 10px;
            color: #fff;
        }

        .skills li div {
            display: inline-block;
            color: #fff;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            color: #fff;
            font-size: 18px; /* Reduced font size */
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-icons a i {
            margin-bottom: 5px;
            font-size: 24px; /* Keep icons at a readable size */
        }

        .social-icons a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        .bu {
            margin-top: 20px;
        }

        .bu button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bu button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
